<ion-header>

  <ion-navbar>
    <ion-title>Rooms and Laboratories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-segment [(ngModel)]="rooms">
      <ion-segment-button value="Rooms">
        Rooms
      </ion-segment-button>
      <ion-segment-button value="Laboratories">
        Laboratories
      </ion-segment-button>
    </ion-segment>
  </div>

  
  <div [ngSwitch]="rooms">
    <ion-list *ngSwitchCase="'Rooms'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="../assets/imgs/GCL.png">
        </ion-thumbnail>
        <h2>Room 411</h2>
        <p>3rd floor</p>
        <button round outline ion-button item-end (click)="pushRoom('Room 411')">
          <ion-icon name="checkmark"></ion-icon>&nbsp; &nbsp;Select</button>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'Laboratories'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="../assets/imgs/GCL.png">
        </ion-thumbnail>
        <h2>Rm 508</h2>
        <p>5th floor</p>
        <button round outline ion-button item-end (click)="pushRoom('Room 508')">
          <ion-icon name="checkmark"></ion-icon>&nbsp; &nbsp;Select</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
