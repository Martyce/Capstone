<ion-header>

    <ion-navbar>
        <ion-title>Materials Needed</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
        <ion-row padding>
            <ion-col col-12>
                <ion-item>
                    <ion-label>Single Monoblocks</ion-label>
                    <ion-checkbox checked="false" (ionChange)="dataC($event, 1)"></ion-checkbox>
                </ion-item>
            </ion-col>
            <ion-col col-12>
                <ion-item id="smId" style="display: none"> 
                    <ion-label>Qty</ion-label>
                    <ion-input type="number" (blur)="pushItem('Single Monoblocks', smb)" [(ngModel)]="smb" value=""></ion-input>
                </ion-item>
            </ion-col>

            <ion-col col-12>
                <ion-item>
                    <ion-label>Arm Chairs</ion-label>
                    <ion-checkbox checked="false" (ionChange)="dataC($event, 2)"></ion-checkbox>
                </ion-item>
            </ion-col>
            <ion-col col-12>
                <ion-item id="acId" style="display: none">
                    <ion-label>Qty</ion-label>
                    <ion-input type="number" (blur)="pushItem('Arm Chairs', acs)"  [(ngModel)]="acs" value=""></ion-input>
                </ion-item>
            </ion-col>

            <ion-col col-12>
                <ion-item>
                    <ion-label>Tables</ion-label>
                    <ion-checkbox  checked="false" (ionChange)="dataC($event, 3)"></ion-checkbox>
                </ion-item>
            </ion-col>
            <ion-col col-12>
                <ion-item id="tbId" style="display: none">
                    <ion-label>Qty</ion-label>
                    <ion-input type="number" (blur)="pushItem('Tables', tbl)" [(ngModel)]="tbl" value=""></ion-input>
                </ion-item>
            </ion-col>

            <ion-col col-12>
                <ion-item>
                    <ion-label>Microphones</ion-label>
                    <ion-checkbox checked="false" (ionChange)="dataC($event, 4)"></ion-checkbox>
                </ion-item>
            </ion-col>
            <ion-col col-12>
                <ion-item id="mcId" style="display: none">
                    <ion-label>Qty</ion-label>
                    <ion-input type="number" (blur)="pushItem('Microphones', mcp)" [(ngModel)]="mcp" value=""></ion-input>
                </ion-item>
            </ion-col>

            <ion-col col-12>
                <ion-item>
                    <ion-label>Speakers</ion-label>
                    <ion-checkbox checked="false" (ionChange)="dataC($event, 5)"></ion-checkbox>
                </ion-item>
            </ion-col>
            <ion-col col-12>
                <ion-item id="skId" style="display: none">
                    <ion-label>Qty</ion-label>
                    <ion-input type="number" (blur)="pushItem('Speakers', spk)" [(ngModel)]="spk" value=""></ion-input>
                </ion-item>
            </ion-col>

            <ion-col col-12>
                <ion-item>
                    <ion-label>White Board</ion-label>
                    <ion-checkbox checked="false" (ionChange)="dataC($event, 6)"></ion-checkbox>
                </ion-item>
            </ion-col>
            <ion-col col-12>
                <ion-item id="wbId" style="display: none">
                    <ion-label>Qty</ion-label>
                    <ion-input type="number" (blur)="pushItem('White Board', wbd)" [(ngModel)]="wbd" value=""></ion-input>
                </ion-item>
            </ion-col>

            <ion-col col-12>
                <div padding>
                    <h5>Other Items</h5>
                </div>
            </ion-col>

            <ion-col col-6>
                <ion-item>
                    <ion-label stacked>Item Name</ion-label>
                    <ion-input type="text" [(ngModel)]="oitemName" value=""></ion-input>
                </ion-item>
            </ion-col>

            <ion-col col-4>
                <ion-item>
                    <ion-label stacked>Item Qty</ion-label>
                    <ion-input type="number" [(ngModel)]="oitemQty" value=""></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-2>
                <button ion-button round (click)="addOtherItems()"><ion-icon name="add"></ion-icon>
                </button>             
            </ion-col>

            <ion-col col-12>
                <p>Other Item List</p>
                <table style="width: 100%;text-align: center">
                    <thead padding>
                      <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                      </tr>
                    </thead>
                    <tbody padding id="itemList">          
                    </tbody>
                  </table>                
            </ion-col>

            <ion-col col-12>
                <button ion-button round outline class="item-center" (click)="nextPage()">Next</button>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
