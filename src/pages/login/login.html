<ion-content class="background"    scroll="true"  style="text-align:center">

  <img style="margin-top: 10px;" src="../../assets/imgs/GCLn.png" height="120">
  <h2 style="text-align: center; color: white">Welcome to GCSET!</h2>
  <ion-item>
    <ion-label>
      <ion-icon name="ios-person-outline" item-left></ion-icon>
    </ion-label>
    <ion-input type="text" [(ngModel)]="uname" placeholder="Username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      <ion-icon name="ios-lock-outline" item-left></ion-icon>
    </ion-label>
    <ion-input type="password" [(ngModel)]="pswd" placeholder="Password"></ion-input>
  </ion-item>
  <button style="margin-top: 10px" large ion-button round color="secondary" (click)="loginCheck()">Login</button>
  <hr>
  <button ion-button color="light" (click)="presentModal()">Create an Account</button>
  
</ion-content>
