<ion-header>

  <ion-navbar>
    <ion-title>Event Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>



      <ion-col col-12>
        <ion-item padding>
          <ion-label stacked>Title of Event</ion-label>
          <ion-input type="text" [(ngModel)]="eventTitle" value=""></ion-input>
        </ion-item>
        <ion-item padding>
          <ion-label stacked>Requestor</ion-label>
          <ion-input type="text" [(ngModel)]="fnameReq" disabled></ion-input>
        </ion-item>
        <ion-item padding>
            <ion-label stacked>Department Name</ion-label>
            <ion-input type="text" [(ngModel)]="deptName" disabled></ion-input>
        </ion-item>
        <ion-item padding>
          <ion-label stacked>Contact No</ion-label>
          <ion-input type="number" [(ngModel)]="contactN" value=""></ion-input>
        </ion-item>
        <ion-item padding>
          <ion-label stacked>Type of Event:</ion-label>
          <ion-select [(ngModel)]="eventType">
            <ion-option value="Conference">Conference</ion-option>
            <ion-option value="Training">Training</ion-option>
            <ion-option value="Seminar">Seminar</ion-option>
            <ion-option value="Forum">Forum</ion-option>
            <ion-option value="Colfaquium">Colfaquium</ion-option>
            <ion-option value="Orientation">Orientation</ion-option>
            <ion-option value="Others">Others</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-item padding>
        <ion-label stacked>Description of Activity</ion-label>
        <ion-textarea value="" placeholder="..." [(ngModel)]="eventDesc"></ion-textarea>
      </ion-item>

      <ion-col col-12>
        <button ion-button round outline class="item-center" (click)="openPage()">Next</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
