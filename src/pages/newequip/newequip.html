<ion-header>

  <ion-navbar>
    <ion-title>Equipment Borrow</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>


    <ion-col col-12>
      <ion-item>
        <ion-label stacked>Lending Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>
    </ion-col>

    <ion-col col-6>
      <ion-item>
        <ion-label stacked>Item Name</ion-label>
        <ion-input type="text" [(ngModel)]="oitemName" value=""></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-4>
      <ion-item>
        <ion-label stacked>Item Qty</ion-label>
        <ion-input type="number" [(ngModel)]="oitemQty" value=""></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-2>
      <button ion-button round (click)="addItems()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <p>Other Item List</p>
      <table style="width: 100%;text-align: center">
        <thead padding>
          <tr>
            <th>Item Name</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of items;let i = index">
            <td>{{x.itemName}}</td>
            <td>{{x.itemQty}}</td>
            <td>
              <ion-icon (click)="removeItems(i)" name="close-circle"></ion-icon>
            </td>
          </tr>
        </tbody>
      </table>
    </ion-col>
  </ion-row>
</ion-content>
